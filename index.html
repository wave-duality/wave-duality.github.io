<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">ProSet</h1>
        <button id="startBtn">Start</button>
        <div id="gameControls">
            <div id="cardsRemaining">
                <div id="deck">
                    <div id="deckNumber">56</div>
                </div>
            </div>
            <div id="controls">
                <button id="resetBtn">Reset</button>
            </div>
            <div id="timer">
                <p> </p>
            </div>
        </div>
        <div id="cardTable"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
